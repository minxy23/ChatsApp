<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatsApp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Entrar em ChatsApp</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>

                <div class="form-input">
                    <button id="join-user">Entrar</button>
                </div>
            </div>
        </div>


        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">ChatsApp</div>
                <button id="exit-chat">Sair</button>
            </div>
            <div class="messages"> 
            </div>

            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Enviar</button>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>

</body>
</html>
